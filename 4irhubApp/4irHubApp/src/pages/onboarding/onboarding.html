<ion-content padding>
  <!-- <h1>Secrets to Success</h1> -->

  <div class="test1"></div>
  <div class="test"></div>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides_">
      <div class="slide">
      <!-- <img [src]="slide.image" class="slide-image"/> -->
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <button class="next-button" ion-button large  (click)="goToNextSlide()">
        <b>Next</b>
      </button>
      </div>
    </ion-slide>
    <ion-slide>
     
      <div class="slide">
      <!-- <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/> -->
      <h2 class="slide-titlestart">Ready to Get Started?</h2>
      <button class="continue-button" ion-button large clear color="dark" (click)="goToRegistration()">
        Continue
      </button>
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
