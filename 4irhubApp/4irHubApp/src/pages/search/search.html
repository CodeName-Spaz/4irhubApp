<ion-header>
  <ion-navbar color='primary'>
    <ion-searchbar id="search" #searchz (ionInput)="getItems($event)" (input)="display()" [(ngModel)]="searchbar"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="searchitem">
    <ion-item  *ngFor="let item of items" (click)="serc(item)">
      {{ item }}
    </ion-item>
  </ion-list>



</ion-content>
